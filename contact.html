<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/50a788968a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contact.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/projectlogo.jpg" alt="Logo Here" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="location.html">Location</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="txtb">
            <label>Full Name :</label>
            <input type="text" name="" value="" placeholder="Enter Your Name">
        </div>
        <div class="txtb">
            <label>Email :</label>
            <input type="email" name="" value="" placeholder="Enter Your Email">
        </div>
        <div class="txtb">
            <label>Phone Number :</label>
            <input type="number" name="" value="" placeholder="Enter Your Number">
        </div>
        <div class="txtb">
            <label>Message :</label>
            <textarea></textarea>
        </div>
        <a class="btn">Send</a>
    </div>
    <footer class="footer">
        <div class="inner-footer">
            <div class="social-links">
                <ul>
                    <li class="social-items"><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li class="social-items"><a href="#"><i class="fab fa-snapchat"></i></a></li>
                    <li class="social-items"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li class="social-items"><a href="#"><i class="fab fa-twitter"></i></a></li>
                </ul>
           
    
    <div class="quick-links">
        <ul>
            <li class="quick-items"><a href="index.html">Home</a></li>
            <li class="quick-items"><a href="about.html">About</a></li>
            <li class="quick-items"><a href="services.html">Service</a></li>
            <li class="quick-items"><a href="location.html">Location</a></li>
            <li class="quick-items"><a href="contact.html">Contact</a></li>
        </ul>
    </div>
</div>
</div>
    <div class="outer-footer">

    </div>
</footer>
